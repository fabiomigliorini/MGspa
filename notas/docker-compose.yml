version: '3.7'
services:
    quasar-notas:
        build: ./
        tty: true
        volumes:
            - /opt/www:/opt/www
            - /tmp:/tmp/host
            - /media/publico:/media/publico
            - /etc/timezone:/etc/timezone:ro
            - /etc/localtime:/etc/localtime:ro
            - /usr/share/zoneinfo:/usr/share/zoneinfo
        extra_hosts:
            - "host.docker.internal:host-gateway"
        ports:
            - "8085:8085"
